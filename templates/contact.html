{% extends 'base.html' %}

{% block head %}
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='styles/img/logo.png') }}">

<title>Contact Us - Reeliz</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/contact.css') }}">

<!-- Google Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
{% endblock %}

{% block body %}
<h1 class="head1">Contact Us ðŸ“©</h1>

<div class="contact-container">

  <!-- Left side: contact info as a row -->
  <div class="contact-row">

    <div class="contact-item">
      <span class="material-symbols-outlined" style="font-size: 50px;">support_agent</span>
      <div class="contact-text">
        <b>Support Team</b>
        <a href="mailto:support@reeliz.com">support@reeliz.com</a>
      </div>
    </div>

    <div class="contact-item">
      <span class="material-symbols-outlined" style="font-size: 50px;">bug_report</span>
      <div class="contact-text">
        <b>Bug Report</b>
        <a href="mailto:bugreport@reeliz.com">bugreport@reeliz.com</a>
      </div>
    </div>

    <div class="contact-item">
      <span class="material-symbols-outlined" style="font-size: 50px;">contact_support</span>
      <div class="contact-text">
        <b>Other Concerns</b>
        <a href="mailto:info@reeliz.com">info@reeliz.com</a>
      </div>
    </div>

  </div>

  <!-- Right side: message form -->
  <div class="contact-form">
    <form>
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Type e-mail here..." 
        required
      >

      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        rows="5" 
        placeholder="Type your message here..." 
        required
      ></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</div>


{% endblock %}
