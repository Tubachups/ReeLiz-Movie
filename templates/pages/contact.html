{% extends './components/base.html' %}

{% block head %}
<link rel="icon" type="image/png" href="{{ url_for('static', filename='styles/img/logo.png') }}">

<title>Contact Us - Reeliz</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/contact.css') }}">

<!-- Google Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
{% endblock %}

{% block body %}

<div class="container py-4">
  <h1 class="head1 text-center">Contact Us ðŸ“©</h1>
  <!-- Left side: contact info as a row -->
  <div class="row justify-content-center text-center">
    <div class="col-lg-8">
      <div class="d-flex flex-column flex-md-row justify-content-center gap-3 gap-lg-5 py-4 contact-item">

        <div class="contact-subitem ">
          <span
            class="material-symbols-outlined d-flex justify-content-center align-items-center rounded-circle bg-black text-white "
            style="width:60px; height:60px; font-size:32px;">
            support_agent
          </span>
          <div class="text-start ">
            <p class="mb-1">Support Team</p>
            <a href="mailto:support@reeliz.com" class="text-decoration-none text-warning-emphasis">
              support@reeliz.com
            </a>
          </div>
        </div>

        <div class="contact-subitem ">
          <span
            class="material-symbols-outlined d-flex justify-content-center align-items-center rounded-circle bg-black text-white "
            style="width:60px; height:60px; font-size:32px;">
            bug_report
          </span>
          <div class="text-start ">
            <p class="mb-1">Bug Report</p>
            <a href="mailto:bugreport@reeliz.com" class="text-decoration-none text-warning-emphasis">
              bugreport@reeliz.com
            </a>
          </div>
        </div>

        <div class="contact-subitem ">
          <span
            class="material-symbols-outlined d-flex justify-content-center align-items-center rounded-circle bg-black text-white "
            style="width:60px; height:60px; font-size:32px;">
            contact_support
          </span>
          <div class="text-start ">
            <p class="mb-1">Other Concerns</p>
            <a href="mailto:info@reeliz.com" class="text-decoration-none text-warning-emphasis">
              info@reeliz.com
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Right side: message form -->
  <div class="contact-form">
    <form class="d-flex flex-column gap-3 w-100 p-4 bg-body-secondary bg-opacity-50 rounded-4 mx-auto">
      <label for="email" class="fw-bold">Email</label>
      <input class="border border-dark-subtle rounded-1 p-2" type="email" id="email" name="email" placeholder="Type e-mail here..." required>

      <label for="message" class="fw-bold">Message</label>
      <textarea class="border border-dark-subtle rounded-1 p-2" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit" class="bg-dark text-light p-2 rounded-3 border ">Submit</button>
    </form>
  </div>

</div>

{% endblock %}
