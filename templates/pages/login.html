{% extends './components/base.html' %}

{% block head %}
<title>Login - ReeLiz</title>
{% endblock %}

{% block body %}

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">ReeLiz</h2>
            <p class="text-muted">Welcome back!</p>
          </div>

          <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="loginEmail" name="email" placeholder="name@example.com"
                required>
              <label for="loginEmail"><i class="bi bi-envelope-at-fill me-1"></i> Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password"
                required>
              <label for="loginPassword"><i class="fa-solid fa-lock me-2"></i> Password</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot password?</a>
          </div>

          <hr class="my-4">

          <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="{{ url_for('signup') }}"
                class="text-decoration-none fw-bold">Sign Up</a></p>
          </div>

          <div class="text-center mt-3">
            <a href="{{ url_for('landing') }}" class="btn btn-link text-decoration-none">
              <i class="fa-solid fa-arrow-left me-1"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
